{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <div>{{object.title}}</div></h1>
{% else %}
    <h1>Add Book</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>
{% endblock %}
